<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết mã sạch</title>
</head>
<body>
<script>
    // internal
    const number = +prompt("Nhập vào một số nguyên bất kỳ");
    const isEven = number % 2 === 0;
    if (isEven) {
        alert("Đây là số chẵn");
    } else {
        alert("Đây là số lẻ");
    }
</script>
</body>
</html>
